<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title>后台管理中心</title>
<link rel="stylesheet" href="__PUBLIC__/css/pintuer.css">
<link rel="stylesheet" href="__PUBLIC__/css/admin.css">
<script src="__PUBLIC__/js/jquery.js"></script>
</head>
<body style="background-color: #f2f9fd;">
	<div class="header bg-main">
		<div class="logo margin-big-left fadein-top">
			<h1>
				<img src="__PUBLIC__/images/108-108.png"
					class="radius-circle rotate-hover" height="50" alt="" />后台管理中心
			</h1>
		</div>
		<div class="head-l">
			<a class="button button-little bg-red" href="{:U('Login/unlogin')}"><span
				class="icon-power-off"></span> 退出登录</a>
		</div>
	</div>
	<div class="leftnav">
		<div class="leftnav-title">
			<strong><span class="icon-list"></span>菜单列表</strong>
		</div>
		<h2>
			<span class="icon-video"></span>动画管理
		</h2>
		<ul style="display: block">
			<li><a href="{:U('Index/Seriesmanage')}" target="right"><span
					class="icon-caret-right"></span>系列管理</a></li>
			<li><a href="{:U('Index/Cartoonlist')}" target="right"><span
					class="icon-caret-right"></span>动画文件管理</a></li>

		</ul>
		<h2>
			<span class="icon-image"></span>商品管理
		</h2>
		<ul>
			<li><a href="{:U('Index/Programa')}" target="right"><span
					class="icon-caret-right"></span>栏目管理</a></li>
			<li><a href="{:U('Index/Shoppinglist')}" target="right"><span
					class="icon-caret-right"></span>商品管理</a></li>
		</ul>
		<h2>
			<span class="icon-pencil-square-o"></span>内容管理
		</h2>
		<ul>
			<li><a href="{:U('Index/Help')}" target="right"><span
					class="icon-caret-right"></span>内容管理</a></li>
		</ul>
		<h2>
			<span class="icon-folder"></span>APP管理
		</h2>
		<ul>
			<li><a href="{:U('Index/Version')}" target="right"><span
					class="icon-caret-right"></span>APP管理</a></li>
			<li><a href="{:U('Index/StartPage')}" target="right"><span
					class="icon-caret-right"></span>启动页管理</a></li>
		</ul>
		<h2>
			<span class="icon-user"></span>帐号管理
		</h2>
		<ul>
			<li><a href="{:U('Index/Restpass')}" target="right"><span
					class="icon-caret-right"></span>修改密码</a></li>
		</ul>
	</div>
	<script type="text/javascript">
		$(function() {
			$(".leftnav h2").click(function() {
				$(this).next().slideToggle(200);
				$(this).toggleClass("on");
			})
			$(".leftnav ul li a").click(function() {
				$("#a_leader_txt").text($(this).text());
				$(".leftnav ul li a").removeClass("on");
				$(this).addClass("on");
			})
		});
	</script>
	<ul class="bread">
		<li><a href="{:U('Index/Seriesmanage')}" target="right"
			class="icon-home"> 首页</a></li>
		<li><a href="##" id="a_leader_txt">系列管理</a></li>
	</ul>
	<div class="admin">
		<iframe scrolling="auto" rameborder="0"
			src="{:U('Index/Seriesmanage')}" name="right" width="100%"
			height="100%"></iframe>
	</div>

</body>
</html>
